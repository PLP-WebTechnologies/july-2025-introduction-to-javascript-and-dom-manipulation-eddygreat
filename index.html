<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="pageHeading">❤️ JavaScript Fundamentals</h1>

  <section id="input-section">
    <label for="userAge">Enter your age:</label>
    <input type="number" id="userAge" />
    <button onclick="checkAge()" class="toggle-btn">Check Eligibility</button>
    <button onclick="resetUI()" class='toggle-btn'>Reset Age</button>
    <p id="ageResult"></p>
  </section>

  <section id="function-section">
    <button onclick="showGreeting()" class="toggle-btn">Show Greeting</button>
    <p id="greetingOutput"></p>
  </section>

  <section id="loop-section">
    <button onclick="generateList()" class="toggle-btn">Generate List</button>
    <ul id="listOutput"></ul>
  </section>

  <section id="dom-section">
    <button onclick="toggleTheme()" class="toggle-btn">Toggle Theme</button>
    <p id="themeStatus">Current theme: Light</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
